<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addmyedit}" th:object="${message}"  method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"  id="title" placeholder="message"/>
            </div>
        </div>
        <div class="form-group">
            <label for="artical" class="col-sm-2 control-label">artical</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="artical"  id="artical"  placeholder="message"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
